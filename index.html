<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XutronCore - The Official Launcher</title>
    
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>XutronCore Launcher</h1>
        <p>Your unified hub for the XutronCore application suite.</p>
        <div class="download-buttons">
            <a href="#" id="win-link">Download for Windows</a>
            <a href="#" id="mac-link">Download for macOS</a>
            <!-- Using two specific links for Linux -->
            <a href="#" id="linux-deb-link">Download for Debian/Ubuntu (.deb)</a>
            <a href="#" id="linux-rpm-link">Download for Fedora/RedHat (.rpm)</a>
        </div>
        <div class="version-info">
            Latest Version: <span id="latest-version">...</span>
        </div>
    </div>
    
    <!-- Link to the external JavaScript file. 
         Place it at the end of the body for faster page load. -->
    <script src="js/main.js"></script>
</body>
</html>
